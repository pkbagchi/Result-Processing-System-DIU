
{% load staticfiles %}
<html>
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href= "{% static 'css/main.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      {% include 'message.html' %}
      {% block content %}
      {% endblock %}
    </div>
    <div class="s003">
      
      <form method="GET">
        {% csrf_token %}
        
        <div class="inner-form" style="margin-bottom: 5em;">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select data-trigger="" name="selsemester">
                <option selected disabled="disabled">Select Semester</option>
                {% for value in resSem %}
                  <option value="{{value}}">{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          
          <div class="input-field second-wrap">
            <input id="search" name="selstudentid" type="text" placeholder="Enter your Id"/>
          </div>
          
          <div class="input-field third-wrap">
            
            <button name="btn" class="btn-search" type="submit">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      
      </form>
      
    </div>
    
  
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/extention/choices.js' %}"></script>
    <script>


    
      const choices = new Choices('[data-trigger]',
      {
      
        searchEnabled: false,
        itemSelectText: '',
      });

      
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
    <footer class="fixed-bottom">
      <div class="container" style="margin-left: 31em;">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"><button type="submit" class="btn btn-outline-danger mr-3">Admin Login</button></a> 
        {% else %}
        <a href="{% url 'login' %}"><button type="submit" class="btn btn-outline-danger mr-3">Admin Login</button></a> 
        {% endif %}   
        <button type="submit" class="btn btn-outline-success">Student Search</button>
      </div>
     
    <br>
    </footer>

   

  </body>
</html>
