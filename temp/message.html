{% for message in messages %}


  <div class="text-center">

    <div class="row">
      <div class="col-md-12">
  
  
        <div class="alert alert-danger alert-dismissible text-center fade show">
      
          {{message}}
        </div>
       
      </div>
      <script>
        $(".alert-dismissible").fadeTo(2300, 600).slideUp(500, function(){
          $(".alert-dismissible").alert('close');
      });
      </script>
  
  
      </div>  
    </div> 
  </div>
  


{% endfor %}
