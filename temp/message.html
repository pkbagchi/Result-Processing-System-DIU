{% for message in messages %}
<div class="container">
  <div class="container">
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="container">
            <div id="messagess" class="container">
              <div class="alert {{ message.tags }} alert-dismissible text-center" role="alert">
                  <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{ message }}
                </div> 
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
